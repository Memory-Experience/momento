"!packages/**/*": "prettier --ignore-unknown --write"
"packages/docs/*": "prettier --ignore-unknown --write"
"packages/web/**/*.{ts,tsx}":
  - "prettier --ignore-unknown --write"
  - "pnpm run --dir packages/web lint --max-warnings 0 --fix --no-warn-ignored"
"packages/!(docs|web|protos)/**/*.{py,toml}":
  # Format first, then lint without isort checks
  - "uvx ruff format"
  - "uvx ruff check --fix --show-fixes"
