[project]
name = "uzh-masterproject"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "grpcio==1.71.2",
    "protobuf==5.29.5",
]

[tool.uv.sources]
protos = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]
exclude = ["packages/web"]

[dependency-groups]
dev = [
    "ruff>=0.12.8",
]

# `ruff check` rules:
[tool.ruff]
exclude = ["**/generated/py/*"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
