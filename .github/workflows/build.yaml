name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "package.json" # Reads packageManger property from package.json

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          uv sync --locked

      - name: Check code quality
        run: |
          pnpm run format:check
          pnpm run lint

      - name: Build project
        run: pnpm run build

      - name: Run API tests
        run: pnpm --filter ./packages/api run test:ci
