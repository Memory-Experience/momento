name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node + pnpm (includes pnpm store cache)
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm # ← caches pnpm store (~/.pnpm-store)

      # Python + uv
      - id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true # ← caches uv download cache (~/.cache/uv)

      # Cache the virtualenv created by `uv sync`
      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          uv sync --locked

      - name: Check code quality
        run: |
          pnpm run format:check
          pnpm run lint

      - name: Build project
        run: pnpm run build

      - name: Run tests
        run: pnpm run test:ci
